<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Вход в систему</title>
</head>

<body>

<form name="f" method="POST" th:action="@{/process-login}">
    <input type="hidden"th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
    <div th:if="${param.error}" style="color: red">Неверное имя или пароль</div>

    <div>
    <label for="username">Введите имя пользователя: </label>
    <input type="text" name="username" id="username">
    </div>
    <div>
    <label for="password">Введите пароль: </label>
    <input type="password" name="password" id="password">
    </div>
    <br/>

    <button type="submit" class="btn btn-success">Войти</button>


</form>

<a href="/auth/registration">Зарегистрироваться</a>
</body>
</html>
