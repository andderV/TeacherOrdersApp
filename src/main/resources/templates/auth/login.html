<section class="vh-100 gradient-custom">
    <form class="form-container" name="f" method="POST" th:action="@{/process-login}">
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
        <div th:if="${param.error}" style="color: red">Неверное имя или пароль</div>

        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Вход в систему</h2>
                                <p class="text-white-50 mb-5">Введите ваш логин и пароль</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="username" id="username"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="username">Логин</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password" id="password"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="password">Пароль</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>

                            </div>

                            <div>
                                <p class="mb-0">Нет аккаунта? <a href="/auth/registration"
                                                                 class="text-white-50 fw-bold">Зарегистрироваться</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
