<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Страница регистрации</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{userName}" id="username" class="form-control">
    <div style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username error</div>
    <br/>
    <label for="password">Введите пароль:</label>
    <input type="password" th:field="*{userPassword}" id="password" class="form-control">
    <div style="color: red" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}">Password error</div>
    <br/>
    <button type="submit" class="btn btn-success">Добавить пользователя</button>

</form>
</body>
</html>
