<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Все преподаватели</title>
</head>
<body>
<header th:replace="blocks/header :: header"></header>

<div class="container mt-5">
<!--    <div th:each="teacher:${teachers}" class="alert alert-info mt-2">-->
    <div th:each="teacher:${teachers}">
        <header class="d-flex justify-content-left py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/teachers/{id}(id=${teacher.getTeacherId()})}"
                                        th:text="${teacher.getTeacherName()}"
                                        class="nav-link active" aria-current="page">Teacher</a></li>
            </ul>
        </header>
    </div>
</div>
<br/>
<hr/>

<a href="teachers/new">Добавить нового преподавателя</a>
</body>
</html>
