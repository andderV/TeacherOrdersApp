<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <title>Страница редактирования преподавателя</title>
</head>
<body>
<header th:replace="blocks/header :: header"></header>

<form th:method="PATCH" th:action="@{/teachers/{id}(id=${teacher.getTeacherId()})}"
      th:object="${teacher}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{teacherName}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('teacherName')}" th:errors="*{teacherName}">Name error</div>
    <br/>
    <label for="email">Введите электронную почту:</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
    <br/>
    <label for="phoneNumber">Введите номер телефона:</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
    <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name error</div>
    <br/>
    <input type="submit" value="Редактировать преподавателя">
</form>
</body>
</html>
