<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <title>Страница редактирования</title>
</head>
<body>
<header th:replace="blocks/header :: header"></header>

<form th:method="PATCH" th:action="@{/orders/{id}(id=${order.getOrderId()})}"
      th:object="${order}">
    <label for="date">Выберите дату: </label>
    <input type="date" th:field="*{dateOrder}" id="date">
    <div style="color: red" th:if="${#fields.hasErrors('dateOrder')}" th:errors="*{dateOrder}">Date error</div>
    <br/>
    <label for="teacher">Выберите преподавателя:</label>
    <select th:object="${owner}" th:field="*{teacherId}" id="teacher">
        <option th:each="teacher: ${teachers}" th:value="${teacher.getTeacherId()}"
                th:text="${teacher.getTeacherName()}">
        </option>
    </select>
    <hr>
    <input type="submit" value="Редактировать заказ">
</form>
</body>
</html>
