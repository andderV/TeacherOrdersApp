<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <title>Страница редактирования профиля пользователя</title>
</head>
<body>

<section class="container-fluid">
    <!--row justify-content-center is used for centering the login form-->
    <section class="row justify-content-center">
        <!--Making the form responsive-->
        <section class="col-12 col-sm-6 col-md-4">
            <form class="form-container" th:method="PATCH" th:action="@{/admin/{id}(id=${teacher.getTeacherId()})}"
                  th:object="${teacher}">
                <!--Binding the label and input together-->
                <div class="form-group">
                    <h4 class="text-center font-weight-bold"> Редактирование данных пользователя </h4>
                    <label for="teacherName">ФИО</label>
                    <input type="text" class="form-control" th:field="*{teacherName}" id="teacherName"
                           aria-describeby="usernameHelp"
                           placeholder="Введите ФИО пользователя">
                    <div style="color: red" th:if="${#fields.hasErrors('teacherName')}" th:errors="*{teacherName}">
                        TeacherName
                        error
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email"
                           aria-describeby="usernameHelp"
                           placeholder="Введите email пользователя">
                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                        error
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Телефон</label>
                    <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber"
                           aria-describeby="usernameHelp"
                           placeholder="+74951112233">
                    <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                        PhoneNumber
                        error
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" class="form-control" th:field="*{userName}" id="username"
                           aria-describeby="usernameHelp"
                           placeholder="Введите логин пользователя">
                    <div style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username
                        error
                    </div>
                </div>
                <!--Binding the label and input together-->
                <div class="form-group">
                    <label for="password">Пароль</label>

                    <input type="password" class="form-control" th:field="*{userPassword}" id="password"
                           placeholder="Введите пароль">
                    <div style="color: red" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}">
                        Password error
                    </div>

                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>

                    <input type="password" class="form-control" th:field="*{confirmUserPassword}" id="confirmPassword"
                           placeholder="Введите пароль">
                    <div style="color: red" th:if="${#fields.hasErrors('confirmUserPassword')}"
                         th:errors="*{confirmUserPassword}">
                        Password error
                    </div>
                    <div style="color: red" th:text="${exceptionPass}"/>

                </div>
                <div class="form-group">
                    <label for="role">Выберите роль:</label>
                    <input type="text" class="form-control" th:field="*{role}" id="role"
                           placeholder="Выберите роль">
                </div>
                <button type="Sign in" class="btn btn-primary btn-block">Редактировать!</button>
            </form>
        </section>
    </section>
</section>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
