<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Страница администрирования</title>
</head>
<body>
<header th:replace="blocks/header :: header"></header>

<div th:if="${!teacher.isEmpty()}">
    <hr/>
    <h3>Пользователи</h3>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ФИО</th>
            <th>Логин</th>
            <th>Пароль</th>
            <th>Роль</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t :${teacher}">
            <td> <a href="#" th:href="@{/teachers/{id}(id=${t.getTeacherId()})}" th:text="${t.teacherName}"/></td>
            <td th:text="${t.userName}"/>
            <td th:text="${t.userPassword}"/>
            <td th:text="${t.role}"/>
            <td>
                    <form th:method="GET" th:action="@{/admin/{id}/edit(id=${t.getTeacherId()})}">
                        <button class="btn btn-success rounded-pill px-3" type="submit">
                            <ya-tr-span data-index="1-2" data-translated="true" data-source-lang="en" data-target-lang="ru"
                                        data-value="Success" data-translation="Успех" data-ch="0" data-type="trSpan"
                                        data-selected="false">
                                Редактировать
                            </ya-tr-span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                            </svg>
                        </button>
                    </form>
            </td>
            <td>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${t.getTeacherId()})}">
                        <button class="btn btn-danger rounded-pill px-3" type="submit">
                            <ya-tr-span data-index="1-3" data-translated="true" data-source-lang="en"
                                        data-target-lang="ru"
                                        data-value="Danger" data-translation="Опасность" data-ch="0" data-type="trSpan"
                                        data-selected="false">
                                Удалить
                            </ya-tr-span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                            </svg>
                        </button>
                    </form>
            </td>
        </tr>

        </tbody>


    </table>


</div>

</body>
</html>
