<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Все единицы измерения</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div th:each="unit:${measureUnit}">
<a th:href="@{/units/{id}(id=${unit.getMeasureUnitId()})}"
   th:text="${unit.getMeasureUnitName()}">Measure Unit</a>
</div>
<br/>
<hr/>

<a href="units/new">Добавить новую единицу измерения</a>
</body>
</html>
