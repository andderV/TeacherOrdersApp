<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Все единицы измерения</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<a class="btn btn-primary" href="units/new" role="button">Добавить новую единицу измерения
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
        <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5"/>
        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
    </svg>
</a>
<br/>
<hr/>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Наименование</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="unit:${measureUnit}">
        <td><a th:href="@{/units/{id}(id=${unit.getMeasureUnitId()})}"
               th:text="${unit.getMeasureUnitName()}"/></td>
    </tr>
    </tbody>
</table>
</body>
</html>
